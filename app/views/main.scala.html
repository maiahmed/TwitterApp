@(title: String)(content: Html)
@import helper._

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/jquery-2.2.0.min.js")" type="text/javascript"></script>
    <script type='text/javascript' src="@routes.Assets.versioned("javascripts/script.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/dataTables.bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/dropzone.js")" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
    <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("stylesheets/dataTables.bootstrap.min.css")'>
    <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("stylesheets/myModal.css")'>
    <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("stylesheets/dropzone.css")'>
</head>
<body>
@content
</body>
</html>
